<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <form id="registrationForm" method="get" action="server.html">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input">
            <span id="name-err" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-input">
            <span id="email-err" class="error-message"></span>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <span id="gender-err" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-input">
            <span id="phone-err" class="error-message"></span>
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="submit-btn">
        </div>
    </form>
</div>
<script src="validation.js"></script>
</body>
</html>
