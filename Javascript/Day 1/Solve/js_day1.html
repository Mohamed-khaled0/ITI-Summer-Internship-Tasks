<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Game</h1>
    </header>
    <main>
        <section id="fizzbuzz-section">
            <h2>FizzBuzz Challenge</h2>
            <label for="fizzbuzz-number">Enter a number:</label>
            <input type="text" id="fizzbuzz-number" placeholder="Enter a number">
            <button id="fizzbuzz-button">Check FizzBuzz</button>
            <p id="fizzbuzz-result"></p>
        </section>
        <section id="animal-section">
            <h2>Animal Identification</h2>
            <button id="animal-button">Identify Animal</button>
            <p id="animal-result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Game. All rights reserved.</p>
    </footer>
</body>
</html>
