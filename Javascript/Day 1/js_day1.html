<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I Game</title>
</head>

<body>
    <script>

var number = prompt("Enter a number:");

if (number % 3 == 0 && number % 5 == 0) {
    alert("fizz buzz");

} else if (number % 3 == 0) {
    alert("fizz");

} else if (number % 5 == 0) {
    alert("buzz");

} else {
    alert("Please Enter a valid Number");
}




var fly = confirm("Do you fly?");

if (fly) {
    var isWild = confirm("Are you wild?");
    if (isWild) {
        alert("You are an Eagle!");
    } else {
        alert("You are a Parrot!");
    }



} else {
    var livesUnderSea = confirm("Do you live under the sea?");
    if (livesUnderSea) {
        var isWildSea = confirm("Are you wild?");
        if (isWildSea) {
            alert("You are a Shark!");
        } else {
            alert("You are a Dolphin!");
        }


    } else {
        var isWilInLand = confirm("Are you wild?");
        if (isWilInLand) {
            alert("You are a Lion!");
        } 
        else {
            alert("Please Choose a Valid Answer");
        } 
       
    }
} 







    </script>
</body>
</html>
